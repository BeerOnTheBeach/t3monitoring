
<f:layout name="Simple" />

<f:section name="content">
<h1>Listing for Sla</h1>

<f:flashMessages />

<table  class="tx_t3monitoring" >
	<tr>
		<th><f:translate key="tx_t3monitoring_domain_model_sla.title" /></th>
		<th><f:translate key="tx_t3monitoring_domain_model_sla.description" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{slas}" as="sla">
		<tr>
			<td><f:link.action action="show" arguments="{sla : sla}"> {sla.title}</f:link.action></td>
			<td><f:link.action action="show" arguments="{sla : sla}"> {sla.description}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{sla : sla}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{sla : sla}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Sla</f:link.action>
</f:section>
