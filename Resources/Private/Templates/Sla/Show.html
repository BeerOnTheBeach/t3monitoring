<f:layout name="Simple" />

<f:section name="content">
	<h1>SLA: {sla.title}</h1>

	<f:if condition="{sla.description}">
		<p class="lead">
			{sla.description -> f:format.nl2br()} </p>
	</f:if>

	<h2>List all clients with this SLA</h2>
	<f:if condition="{clients}">
		<f:then>
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>Name</th>
					<th>Domain</th>
					<th>Last update</th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{clients}" as="client">
					<tr>
						<td>{client.title}</td>
						<td>{client.domain}</td>
						<td>todo last update</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
		<f:else>
			<div class="alert alert-notice">
				This SLA is not used by any client!
			</div>
		</f:else>
	</f:if>

</f:section>
